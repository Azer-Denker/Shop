{% extends 'base.html' %}

{% block title %}Shop{% endblock %}

{% block content %}
    <h1>Заголовоки:</h1>
    {% for shop in shops %}
        <h3>Название: <a href="{% url "shop_view" shop.pk %}">{{ shop.name }}</a></h3>
        <p>Цена: {{ shop.price }}</p>
        <p>Категория: {{ shop.get_category_display }}</p>
        <p><a href="{% url 'shop_update' shop.pk %}">Update</a></p>
        <p><a href="{% url 'shop_delete' shop.pk %}">Delete</a></p>
    {% endfor %}
{% endblock %}
